<!DOCTYPE html>
<html>
    <head>
        <title>The Game of War</title>
        <link rel="stylesheet" type="text/css" href="/main.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <!-- socket.io library -->
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id='header'>
            <div id="gameHeader" class="clsHidden">
                <div id="playerName"></div>
                <form>
                    <label form="txtName">Name</label>
                    <input disabled type="text" name="txtName" value="">
                    <label form="txtName">Game</label>
                    <input disabled type="text" name="txtGame" value="">
                    <input type="button" id="deal" value="Deal Cards">
                    <input type="button" id="submit_card" class = "clsHidden" value="Submit Card">
                </form>
            </div>
            <form id="GameFrm">
                <label form="playerName">Name</label>
                <input type="text" name="playerName" value="" placeholder= "Enter Player Name">
                <input type="button" id="create" value="Create Game">
                <label form="games">Games:</label>
                <select id="gameList" name="games" size=>
                </select>
                <input type="button" id="join" value="Join Game">
            </form>
        </div>
        <div id='main'>
            <div id='board'>
                <div id="card-container">
                    <div data-index=0 class="card"></div>
                    <div data-index=1 class="card"></div>
                    <div data-index=2 class="card"></div>
                    <div style="height:312px; width:1px;display:inline-block"></div>
                </div>
                <ul id="playerList"></ul>
                <form class="chat">
                    <input class="chat" type="text" name="chat" placeholder= "Chat">
                </form>
            </div>
            <div id="rules">
                <h1>
                    Rules:
                </h1>
                <p>stuff</p>
            </div>
        </div>
        <script src="application.js"></script>

    </body>
</html>
